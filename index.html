<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Notes App (Ik)</title>
        <meta charset="utf-8">
        <link href="/styles/style.css" rel="stylesheet">
        <link href="/images/favicon.png" rel="icon">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes app</h1> 
                <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </header>
        
        <div class="actions">
            <div class="actions__container">
                <input type="text" id="add-todo" placeholder="Filter TODOs" class="input">
                <select id="filter-by" class="dropdown">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byRecent">Sort by recently created</option>
                    <option value="byAlphabet">Sort alphabetically</option>
                </select>
            </div>
        </div>
        
        <div class="container">
            <div id="notes-div"></div> <br>
            <button id="create-note" class="button">Create Note</button>
        </div>
  
        <script src="/scripts/uuidv4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
        <script src="/scripts/notes-functions.js"></script>
        <script src="/scripts/notes-app.js"></script>
    </body>
</html>
